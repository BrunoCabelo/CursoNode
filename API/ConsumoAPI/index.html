<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <hr>
    <h4>Lista de games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo game</h4>
        <input type="text" name="title" id="title" placeholder="title" required>
        <input type="number" name="year" id="year" placeholder="year" required>
        <input type="number" name="price" id="price" placeholder="price" required>
        <button type="button" onclick="createGame()">Criar</button>
    <hr>
    <h4>Editar game</h4>
    <input type="text" name="idEdit" id="idEdit" placeholder="Id field" required readonly>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="title" required>
        <input type="number" name="yearEdit" id="yearEdit" placeholder="year" required>
        <input type="number" name="priceEdit" id="priceEdit" placeholder="price" required>
        <button type="button" onclick="updateGame()">Editar</button>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script>
        function fieldGame(listItem){
            console.log(listItem)
            var id = listItem.getAttribute('data-id');
            var title = listItem.getAttribute('data-title');
            var year = listItem.getAttribute('data-year');
            var price = listItem.getAttribute('data-price');

            document.getElementById('idEdit').value = id;
            document.getElementById('titleEdit').value = title;
            document.getElementById('yearEdit').value = year;
            document.getElementById('priceEdit').value = price;
        }

        function updateGame(){
            var idInput = document.getElementById('idEdit');
            var titleInput = document.getElementById('titleEdit');
            var yearInput = document.getElementById('yearEdit');
            var priceInput = document.getElementById('priceEdit');

            var game = {
                title: titleInput.value,
                year: yearInput.value,
                price: priceInput.value,
            }
            var id = idInput.value;
            axios.put('http://localhost:8080/game/'+id, game).then(response => {
                if(response.status == 200){
                    alert('Game atualizado');
                }
            }).catch(err => {
                console.log(err);
            });
        }

        function deleteGame(listItem){
            var id = listItem.getAttribute('data-id');
           
            axios.delete('http://localhost:8080/game/'+id).then(response => {
                alert('Item deletaedo');
            }).catch(err => {
                console.log(err);
            });
        }
        
        function createGame(){
            var titleInput = document.getElementById('title');
            var yearInput = document.getElementById('year');
            var priceInput = document.getElementById('price');

            var game = {
                title: titleInput.value,
                year: yearInput.value,
                price: priceInput.value,
            }

            axios.post('http://localhost:8080/game', game).then(response => {
                if(response.status == 200){
                    alert('Game cadastrado');
                }
            }).catch(err => {
                console.log(err);
            });
        }

        axios.get('http://localhost:8080/games').then(response => {
            var games = response.data;
            var list = document.getElementById('games');

            games.forEach(game => {
                var item = document.createElement('li');
                item.setAttribute('data-id', game.id);
                item.setAttribute('data-title', game.title);
                item.setAttribute('data-year', game.year);
                item.setAttribute('data-price', game.price);
                item.innerHTML = game.id + ' - ' +  game.title + ' - ' + game.year + ' - $' + game.price;

                var deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = 'Deletar';
                deleteBtn.addEventListener('click', function(){
                    deleteGame(item);
                });

                var editBtn = document.createElement('button');
                editBtn.innerHTML = 'Editar';
                editBtn.addEventListener('click', function(){
                    fieldGame(item);
                });

                item.appendChild(deleteBtn);
                item.appendChild(editBtn);

                list.appendChild(item);
            });

        }).catch(err => {
            console.log(err);
        });
    </script>
</body>
</html>
